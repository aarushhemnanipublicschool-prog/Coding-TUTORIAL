<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Coding â€” Interactive Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .container {
      padding: 20px;
    }
    .lesson {
      background: #1b1b1b;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #000;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      font-family: monospace;
      resize: vertical;
    }
    button {
      background: #4a00ff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      opacity: 0.8;
    }
    iframe {
      width: 100%;
      height: 200px;
      background: white;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Interactive Coding Lessons</header>

  <div class="container">

    <div class="lesson">
      <h2>Lesson 1: HTML Basics</h2>
      <p>Type some HTML below and hit Run to see what happens!</p>
      <textarea id="htmlBox"><h1>Hello World!</h1></textarea>
      <button onclick="runHTML()">Run</button>
      <iframe id="htmlOutput"></iframe>
    </div>

    <div class="lesson">
      <h2>Lesson 2: JavaScript Basics</h2>
      <p>Write some JavaScript and see the output!</p>
      <textarea id="jsBox">console.log('Hi bro');</textarea>
      <button onclick="runJS()">Run</button>
      <textarea id="jsOutput" readonly></textarea>
    </div>

  </div>

  <script>
    function runHTML() {
      let code = document.getElementById("htmlBox").value;
      let iframe = document.getElementById("htmlOutput");
      iframe.srcdoc = code;
    }

    function runJS() {
      let code = document.getElementById("jsBox").value;
      let output = document.getElementById("jsOutput");
      try {
        let result = eval(code);
        output.value = result !== undefined ? result : "(no output)";
      } catch (err) {
        output.value = "Error: " + err;
      }
    }
  </script>
</body>
</html>
